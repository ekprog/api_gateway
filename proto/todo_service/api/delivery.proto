syntax = "proto3";

option go_package = "pb/api";

import "api/app.proto";
import "api/message.proto";

// GET PROJECTS

message GetProjectsRequest {
  optional bool trashed = 1;
  optional bool withTasks = 2;
}

message GetProjectsResponse {
  Status status = 1;
  repeated Project projects = 2;
}

message GetProjectInfoResponse {
  Status status = 1;
  Project project = 2;
}

// CREATE PROJECTS

message CreateProjectRequest {
  string name = 1;
  string desc = 2;
  string color = 3;
  int32 order = 4;
  optional int32 parentId = 5;
}

// GET TASKS

message GetTasksRequest {
  optional int32 projectId = 1;
  optional bool done = 2;
  optional int32 offset = 3;
  optional int32 limit = 4;
}

message GetTasksResponse {
  Status status = 1;
  repeated Task tasks = 2;
}

// CREATE TASK

message CreateTaskRequest {
  optional int32 project_id = 1;
  string name = 2;
  optional string desc = 3;
  int32 priority = 4;
}

message CreateSmartTaskRequest {
  optional int32 project_id = 1;
  string name = 2;
  optional string desc = 3;
  int32 priority = 4;
  repeated GenerationItem generation_items = 5;
}


// UPDATE TASK

message UpdateTaskRequest {
  int32 task_id = 1;
  string name = 2;
  optional string desc = 3;
  int32 priority = 5;
}


// UPDATE PROJECT

message UpdateProjectRequest {
  int32 project_id = 1;
  string name = 2;
  string desc = 3;
  string color = 4;
}

message UpdateProjectOrderRequest {
  repeated int32 projectIds = 1;
}


// DRAG PROJECTS
message DragProjectItem {
  int32 projectId = 1;
  optional int32 parentId = 2;
  int32 order = 3;
}

message DragProjectRequest {
  repeated DragProjectItem items = 1;
}

// SET DONE
message SetTaskDoneRequest {
  int32 task_id = 1;
  bool done = 2;
}

// GET SMART TASKS

message GetSmartTasksRequest {
  optional bool trashed = 1;
  optional int32 offset = 2;
  optional int32 limit = 3;
}

message GetSmartTasksResponse {
  Status status = 1;
  repeated SmartTask tasks = 2;
}
